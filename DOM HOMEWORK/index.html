<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks and Dates</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <label for="chosenText">Make A Task</label>
        <input name="chosenText" type="text" id="chosenText">
        
        <label for="chosenDate">Choose A Date</label>
        <input name="chosenDate" type="date" id="chosenDate">
        
        <button id="submit">Submit</button>

        <!-- ul = Unorder Lists; is used to represent a list of items -->
        <ul id="taskList"></ul> 

    </section>

    <script src="index.js"></script>
</body>
</html>
